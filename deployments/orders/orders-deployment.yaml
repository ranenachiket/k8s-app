apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: app
spec:
  selector:
    app: orders-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      containers:
      - name: orders-service
        image: ranenachiket07/app-orders:v0.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080