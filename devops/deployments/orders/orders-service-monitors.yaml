apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: orders-service-monitor
  namespace: monitoring
  labels:
    release: prometheus  # Must match your Prometheus release label
spec:
  selector:
    matchLabels:
      app: orders-service   # Must match your Service label
  namespaceSelector:
    matchNames:
      - app
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
