apiVersion: argoproject.io/v1alpha
kind: Application
metadata:
  name: k8s-kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ranenachiket/k8s-app
    targetRevision: HEAD
    path: devops/deployments/kafka/kafka
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true